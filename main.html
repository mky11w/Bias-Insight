<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bias-insight-title">
      <div class="parakeet">
        <img src="./assets/parakeet.png" />
      </div>
      Bias Insight for 
      <div class="website">website.com</div>
    </div>
    <div class="insights">
      <div class="loading">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
        </svg>
        Scanning page...
      </div>
      <div class="big-insight">
        You are consuming content that's <span class="intensity">mostly</span>
        <div class="content">NEGATIVE</div>
      </div>
      <div class="sliders">
        <div class="">
          Emotion
          <div class="emotion-slider slider">
            <div class="anger" title="anger">anger</div>
            <div class="disgust" title="disgust">disgust</div>
            <div class="fear" title="fear">fear</div>
            <div class="joy" title="joy">joy</div>
            <div class="sadness" title="sadness">sad</div>
            <div class="neutral" title="neutral">neutral</div>
            <div class="surprise" title="surprise">surprise</div>
          </div>
        </div>
        <div class="">
          Political Bias
          <div class="politics-slider slider">
            <div class="left" title="left">left</div>
            <div class="center" title="center">center</div>
            <div class="right" title="right">right</div>
          </div>
        </div>
        <div class="">
          Stereotype
          <div class="stereotype-slider slider">
            <div class="unrelated" title="none">none</div>
            <div class="stereotype_women" title="women">women</div>
            <div class="stereotype_gender" title="gender">gender</div>
            <div class="stereotype_profession" title="profession">profession</div>
            <div class="stereotype_race" title="race">race</div>
            <div class="stereotype_religion" title="religion">religion</div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <i class="info">
        See how we track this data
      </i>
      <div class="parakeet-cloud">
        Parakeet <img src="./assets/cloud.png" />
      </div>
    </div>
    <script src="popup-script.js"></script>
  </body>
</html>
